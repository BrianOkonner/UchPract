<!DOCTYPE html>
<html class="htmlh" lang="en">
    <body>
        <head class="headh">
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale-1.0">
            <title>InComm</title>
                <link rel="stylesheet" href="./styles.css">
                <link rel="font" href="./fonts/">
                <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
        </head>
        <header>
            <div class="header-1">
                <p class="h1">InComm</p>
            </div>
            <div class="header-2">
                <p class="h2">New Topic</p>
            </div>
            <div class="header-3">
                <p class="h3">User</p>
                <p class="h3-1">Sign out</p>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div class="Adfles">
                </div>
                <div class="Theme">
                    <p class="txt">Theme</p>
                    <input type="text" name="keywords" id="index_keywords" value="">
                </div>
                <div class="Mescont">
                    <p class="txt">Message contents</p>
                    <input type="text" name="keywords" id="index_keywords" value="" >
                </div>
                <div class="Hashtg">
                    <img class="himg" src="images/hashtg.png"; alt="P";></img>
                    <p class="txt">Hashtags</p>
                    <input class="big_text" type="text" name="keywords" id="index_keywords" value="" placeholder="Hashtag AnotherHash onemore">
                </div>
                <div class="Time">
                    <p class="txt">Date and time</p>
                    <img class="himg" src="images/hashtg.png"; alt="P";></img>
                    <input class="big_text" type="text" name="keywords" id="index_keywords" value="" placeholder="30.03.2021 12:00" readonly="readonly">
                </div>
                <div class="Author">
                    <p class="txt">Author</p>
                    <img class="himg" src="images/hashtg.png"; alt="P";></img>
                    <input class="big_text" type="text" name="keywords" id="index_keywords" value="" placeholder="&#60Deleted&#62" readonly="readonly">
                </div>
            </section>
            <section class="overview">
                <p>2021</p>
            </section>
        </main>
    </body>
</html>
